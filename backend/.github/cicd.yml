name: CICD

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build Project
        run: mvn clean install -DskipTests
      - name: Login to docker hub
        run: docker login -u ${{secrets.DOCKET_USERNAME}} -p ${{secrets.DOCKET_PASSWORD}}
      - name: Build docker image
        run: docker build -t integrationcrowwwdsync/backend .
      - name: Publish image to docker hub
        run: docker push integrationcrowwwdsync/backend:latest

  deploy:
    needs: build
    runs-on: [aws-ec2]
    steps:
      - name: Pull Image from docker hub
        run: docker pull in integrationcrowwwdsync/backend:latest
      - name: Delete old container
        run: docker rm -f crowwwdsync-backend-container
      - name: Run docker container
        run: docker run -d -p 8080:8080 --name crowwwdsync-backend-container integrationcrowwwdsync/backend
